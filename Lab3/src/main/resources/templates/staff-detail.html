<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả hiển thị</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 350px;
            margin: 20px auto;
        }
        th {
            border: 1px solid black;
            padding: 8px;
            background-color: #f2f2f2;
            text-align: center;
            font-size: 16px;
        }
        td {
            padding: 8px;
            border-top: 1px solid #ddd;
            font-size: 14px;
        }
        img {
            display: block;
            margin: 10px auto;
            width: 200px;
            border-radius: 8px;
        }
        i {
            font-weight: bold;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th colspan="2">Kết quả hiển thị</th>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center;">
            <img th:src="@{/photos/{p}(p=${staff.photo})}" alt="Staff Photo">
        </td>
    </tr>
    <tr>
        <td>Email:</td>
        <td><i th:text="${staff.id}"></i></td>
    </tr>
    <tr>
        <td>Họ và tên:</td>
        <td><i th:text="${#strings.capitalizeWords(staff.fullname)}"></i></td>
    </tr>
    <tr>
        <td>Giới tính:</td>
        <td><i th:text="${staff.gender ? 'Nam' : 'Nữ'}"></i></td>
    </tr>
    <tr>
        <td>Ngày sinh:</td>
        <td><i th:text="${#dates.format(staff.birthday, 'dd-MM-yyyy')}"></i></td>
    </tr>
    <tr>
        <td>Cấp bậc:</td>
        <td>
            <i th:switch="${staff.level}">
                <span th:case="0">Lý</span>
                <span th:case="1">Cử nhân</span>
                <span th:case="2">Kỹ sư</span>
                <span th:case="3">Cử nhân</span>
                <span th:case="*">Trưởng</span>
            </i>
        </td>
    </tr>
    <tr>
        <td>Salary:</td>
        <td>
            <i th:text="'$' + ${#numbers.formatDecimal(staff.salary, 0, 'COMMA', 2, 'POINT')}"></i>
        </td>
    </tr>
</table>
</body>
</html>
