<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
</head>
<body>
    <h2>Nhập sản phẩm</h2>
    <form th:action="@{/product/saveB3}" method="post" th:object="${product}">
        <label for="name">Tên sản phẩm:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Nhập tên sản phẩm" required>
        <br><br>

        <label for="price">Giá:</label>
        <input type="number" id="price" th:field="*{price}" placeholder="Nhập giá" required>
        <br><br>

        <button type="submit">Save</button>
    </form>

    <h3>Kết quả:</h3>
    <ul>
        <li>Tên: <span th:text="${product.name}">?</span></li>
        <li>Giá: <span th:text="${product.price}">?</span></li>
    </ul>
</body>
</html>
